{% extends 'main/base.html' %}
{% load static %}

{% block title %}Contact us{% endblock %}

{% block content %}

<div class="global">

    <div class="contact-content">
        <h1>
            Contact us
        </h1>
        <p>
            For inquiries and complaints, please fill the form below
        </p>
        <div class="row d-flex justify-content-center ">
            <div class="col-12 gap-4" >
                <form  class="d-flex flex-column gap-2" action="{% url 'plants:contact_us_view' %}" method="post" enctype="multipart/form-data">
                    {% csrf_token %}

                    <div class="d-flex flex-row">
                        <div class="d-flex flex-column gap-2 ">
                            <h3>
                                First Name
                            </h3>
                            <input type="text" placeholder="Enter Your First Name" name="first_name" class="form-control" required minlength="1" maxlength="512"/>        
                        </div>
                    
                        <div class="d-flex flex-column gap-2">
                            <h3>
                                Last Name
                            </h3>                                        
                            <input type="text" placeholder="Enter Your Last Name" name="last_name" class="form-control" required minlength="1" maxlength="512"/>        
                        </div>
                    </div>
                    <div class="d-flex flex-column gap-2">
                        <h3>
                            Email Address
                        </h3>                                        
                        <input type="text" placeholder="email@example.com" name="email" class="form-control" required minlength="5" maxlength="512"/>        
                    </div>
                    <h3>
                        Your message
                    </h3>
                    <textarea placeholder="Enter Your question or message" name="message" class="form-control" required></textarea>
                                    <h3>
                    Created at
                </h3>
                <input type="date" name="created_at" class="form-control"/>

                <input type="submit" value="Submit" class="btn btn-primary" />
                    
                </form>

            </div>
        </div>
    </div>
    <div class="contact-img">
        <img src="/static/images/flower.jpg" alt="flower pic">
    </div>
    

</div>

{% endblock %}
