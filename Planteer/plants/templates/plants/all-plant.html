{% extends 'main/base.html' %}


{% block title %}Show all plant post{% endblock %}

{% block content %}
<h1>
    All Plants
</h1>

    <div class="d-flex flex-row gap-2 align-items-center">
        <h5 >Category: </h5>
        <form method="GET">

            <div class="d-flex gap-2">
                <select  name="category" value="">
                                
                    <option selected>Category</option>
                    <option value="fruits" {% if request.GET.category == 'fruits' %} selected {% endif %}>Fruits</option>
                    <option value="vegetables" {% if request.GET.category == 'vegetables' %} selected {% endif %}>Vegetables</option>
                    <option value="leafy_greens" {% if request.GET.category == 'leafy_greens' %} selected {% endif %}>Leafy Greens</option>
                    <option value="ornamental" {% if request.GET.category == 'ornamental' %} selected {% endif %}>Ornamental</option>
                    <option value="other" {% if request.GET.category == 'other' %} selected {% endif %}>Other</option>
                </select>   

                <h5 >Is edible: </h5>
    
                <select name="is_edible">
                    <option value="">Any</option>
                    <option value="True" {% if request.GET.is_edible == 'True' %} selected {% endif %}>Edible</option>
                    <option value="False" {% if request.GET.is_edible == 'False' %} selected {% endif %}>Not Edible</option>
                </select>

                <h5>Countries</h5>
                <select name="countries.all">
                    <option value="">Any</option>
                    {% for country in countries %}
                        <option value="{{countries.name}}" {% if request.GET.countries.name == '{{countries.name}}' %} selected {% endif %}>{{ country.name }}</option>
                    {% endfor %}
                    
                </select>

                <button type="submit"> Apply </button> 
            </div>
            
                    
        </form>       
    </div>



<div class="row mt-2 row-cols-1 row-cols-md-3 g-4 d-flex justify-content-center">

    {% for plant in plants %}
      <div class="col">
          
            <div class="d-flex flex-column justify-content-start align-items-start h-100 p-4 shadow gap-2">

                <img src="{{plant.image.url}}" class="w-100 poster-thumb object-fit-cover"/>
                <a href="{% url 'plants:plant_detail_view' plant.id %}"><h3>{{plant.name}}</h3></a>
                <p> Click on the title to know more about it </p>
                <h5>{{plant.category}}</h5>
            </div>
      </div>
    {% endfor %}
  
  
</div>
{% endblock %}
